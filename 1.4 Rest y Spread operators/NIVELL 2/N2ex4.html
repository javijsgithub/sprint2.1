<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest & Spread operators</title>
</head>
<body>

    <h1>Rest & Spread operators</h1>
    <h2>NIVELL2, exercici 4</h2>

    <script>

        const array = ["do", "re", "mi", "fa", "sol", "la", "si"];

        let [primero, segundo, ...rest] = array;

        console.log(primero);
        console.log(segundo);
        console.log(rest);
        
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest & Spread operators</title>
</head>
<body>

    <h1>Rest & Spread operators</h1>
    <h2>NIVELL3, exercici 6</h2>

    <script>

        const descripcion = { 
            edad: 46,           
            peso: 70,
        };

        const persona = {
            Nombre: "Javier",
            apellido: "Sanchez"
        };

        const fusion = {
            ...descripcion, ...persona
        };

        console.log(fusion);

    </script>
    
</body>

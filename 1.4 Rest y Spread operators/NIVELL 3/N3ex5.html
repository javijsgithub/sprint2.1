<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest & Spread operators</title>
</head>
<body>
    <h1>Rest & Spread operators</h1>
    <h2>NIVELL 3, exercici 5</h2>

    <script>
        
        function miFuncion(a, b, c) {

           let suma = a + b + c;
           
            console.log( "la suma es: ", suma);
        }
         
        const numeros = [3, 5, 7];   
        
        miFuncion(...numeros);

    </script>
    
</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <h1>Callbacks</h1>
    <h2>NIVELL 2, exercici 3</h2>

    <script>

        function esperarYsaludar(nombre, callback) {
            callback(nombre);
        }

        function miCallback(persona) {
           console.log ("Hemos esperado 2 segundos para mostrar el nombre de: " + persona);
        }

        setTimeout(esperarYsaludar, 2000, "Javier", miCallback);
       
    </script>

    
</body>
</html>

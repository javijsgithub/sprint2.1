<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <h1>Callbacks</h1>
    <h2>NIVELL 2, exercici 4</h2>

    <script>

        function procesarElementos(array, callback) {
            array = ["Amaia", " Sofia"];
            callback(array);
        }
        function miCallback(miArray) {
            console.log("Mostramos los nombres del array: " + miArray,);
        }

        procesarElementos([], miCallback);

    </script>
</body>
</html>

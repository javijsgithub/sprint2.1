<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <h1>Callbacks</h1>
    <h2>NIVELL 1, exercici 1</h2>

    <script>

        function procesar(numero, callback) {
            callback(numero);
        }

        function miCallback(num) {
            console.log("El numero procesado es: " + num);
        }
        
        procesar(12, miCallback);

    </script>
    
</body>
</html>

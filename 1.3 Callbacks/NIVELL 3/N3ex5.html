<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <h1>Callbacks</h1>
    <h2>NIVELL 3, exercici 5</h2>

    <script>

        function procesarCadena(cadena, callback) {
            cadena = "esto es una cadena de caracteres convertida a mayusulas" .toUpperCase(); 
            callback(cadena);
        }

        function miCallback(string) {
            console.log(string);
        }
        
        procesarCadena( "", miCallback);

    </script>
    
</body>
</html>

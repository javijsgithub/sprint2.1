<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador ternari</title>
</head>
<body>
    <h1>Operador ternari</h1>
    <h2>NIVELL1, exercici 2</h2>

    <p>Indica el primer numero (Num 1) <input type="number" id="num1"></p>
    <p>Indica el segundo numero (Num 2) <input type="number" id="num2"></p>
    <p><button onclick="numeros()">Comprobar resultado</button></p>
    <p id="resultado"></p>


    <script>

        function numeros() {

        let numero1 = document.getElementById("num1").value; 
        let numero2 = document.getElementById("num2").value;

            if (numero1 > numero2) {    
                document.getElementById("resultado").innerHTML = "(Num 1) es mayor que (Num 2).";
          }          
            else if (numero2 > numero1) {
                document.getElementById("resultado").innerHTML = "(Num 2) es mayor que (Num 1).";
          }
            else {
                document.getElementById("resultado").innerHTML = "(Num 1) y (Num 2) son iguales.";
          } 

        }

    </script>
    
</body>
</html>

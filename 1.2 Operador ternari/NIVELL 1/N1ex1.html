<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador ternari</title>
</head>
<body>
    <h1>Operador ternari</h1>
    <h2>NIVELL 1, exercici 1</h2>

    <p>Tu edad es <input id="edad" type="number" ></p>
    <p><button onclick="puedesConducir()">Mostrar resultado</button></p>
    <p id="resultado"></p>
    
    <script>

        function puedesConducir() {
            let años = document.getElementById("edad").value;
        

        if (años >= 18){
                document.getElementById("resultado").innerHTML = "Puedes conducir";
          }
        
          else {
                document.getElementById("resultado").innerHTML = "No puedes conducir";
          }
        }
        
          


    </script>
</body>
</html>

<!--
Donat un array "[ 1, 3, 7, 10 ,15, 17, 11, 5, 8, 12, 9 ]", crea una funció en una sola línia que faci el següent:

- Filtra els nombres majors o iguals a 10.

- Multiplica cada nombre filtrat per 2.

- Calcula la suma dels nombres filtrats i multiplicats per 2.

- La funció ha de retornar el resultat de la suma.
-->

<body>

    <h1>Array transformations</h1>
    <h2>NIVELL 2, exercici 5</h2>

    <script>

        const numeros = [ 1, 3, 7, 10 ,15, 17, 11, 5, 8, 12, 9];

        const operaciones = (numeros.filter((mayor10) => mayor10 >= 10).map((multiplicar) => multiplicar * 2).reduce((acc, el) => acc + el))

        console.log(operaciones);
        
        //.filter = 10, 15, 17, 11, 12
        //.map = 20, 30, 34, 22, 24
        //.reduce = 130

    </script>
    
</body>

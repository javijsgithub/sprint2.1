<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array transformations</title>
</head>
<body>

    <h1>Array transformations</h1>
    <h2>NIVELL3, exercici 6</h2>

    <script>

        const numeros = [9, 11, 12, 13, 14];

        const todosMayoresQue10 = numeros.every((numero) => numero > 10);
        const algunosMayoresQue10 = numeros.some((numero) => numero > 10);

        console.log("Todos los numeros del array son mayores que 10, true or false? ", todosMayoresQue10);
        console.log("Algunos de los numeros del array son mayores que 10, true or false? ", algunosMayoresQue10);

    </script>
    
</body>
</html>

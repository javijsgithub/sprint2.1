<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array transformations</title>
</head>
<body>
    <h1>Array transformations</h1>
    <h2>NIVELL 1, exercici 1</h2>

    <script>

        const numeros = [1, 2, 3, 4];

        const cuadrado = numeros.map(
            function(numero) {
                return numero * numero;
            }
        );

        console.log(cuadrado);

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array transformations</title>
</head>
<body>

    <h1>Array transformations</h1>
    <h2>NIVELL 1, exercici 4</h2>

    <script>

        const numeros = [13, 7, 8, 21];

        const sumar = numeros.reduce(
            (acc, el) => acc + el //con la funcion flecha "=>" me ahorro poner function y return
            );

        console.log(sumar);

    </script>
    
</body>
</html>

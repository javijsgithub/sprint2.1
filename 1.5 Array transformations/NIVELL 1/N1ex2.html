<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array transformations</title>
</head>
<body>

    <h1>Array transformations</h1>
    <h2>NIVELL 1, exercici 2</h2>

    <script>

        const numeros = [1, 2, 3, 4];
        
        const pares = numeros.filter(
            function(numero) {
                return numero % 2 == 0;
            }
        );

        console.log(pares);

    </script>
    
</body>
</html>

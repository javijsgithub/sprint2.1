<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array loops</title>
</head>
<body>

    <h1>Array loops</h1>
    <h2>NIVELL 2, exercici 5</h2>

    <script>

        const numeros = [2, 3, 4, 5, 6];

        for(let numero of numeros) {

            console.log(numero);

            if (numero == 5) {
                break;
            };
        };

    </script>
    
</body>
</html>

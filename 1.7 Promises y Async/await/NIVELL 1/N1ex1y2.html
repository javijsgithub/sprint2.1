<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises & Async/Await</title>
</head>
<body>

    <h1>Promises & Async/Await</h1>
    <h2>NIVELL1, exercici 1 y 2</h2>

    <script>
               
      let promesa = new Promise ((resuelve) => {
        setTimeout(() => {
            resuelve("Hola mundo");
        },2000);
        });
      promesa.then((resultado) => {
        console.log(resultado);
      });

    </script>
    
</body>
</html>
